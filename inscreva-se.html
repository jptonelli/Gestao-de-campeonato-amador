     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- SCRIPT -->
     <script src="./assets/js/login.js"></script>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="links-redes-sociais">
                <div class="redes-sociais">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="icon fa fa-facebook"></i>
                    </a>
                    
                    <a href="https://instagram.com/" target="_blank">
                        <i class="icon fa fa-instagram"></i>
                    </a>

                    <a href="https://youtube.com/" target="_blank">
                        <i class="icon fa fa-youtube"></i>
                    </a>
                </div>
            </div>

            <div class="header">
                <div class="logo">
                    <img class="img" src="./assets/images/logo.png" alt="Logo do Torneio">
                </div>
                <div class="links">
                    <ul class="menu-options">
                        <li class="options"><a href="">Home</a></li>
                        <li class="options"><a href="/about.html">Sobre</a></li>
                        <li class="options"><a href="/equipes.html">Equipes</a></li>
                        <li class="options"><a href="/loja.html">Loja</a></li>
                        <li class="options-btn"><a href="">Inscreva-se</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Cadastro de Equipe</h1>
            <form id="teamForm">
                <label for="teamName">Nome da Equipe:</label>
                <input type="text" id="teamName" name="teamName" required>
    
                <label for="coachName">Nome do Técnico:</label>
                <input type="text" id="coachName" name="coachName" required>
    
                <label for="teamCity">Cidade:</label>
                <input type="text" id="teamCity" name="teamCity" required>
    
                <label for="contactNumber">Número de Contato:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="numPlayers">Número de Jogadores:</label>
                <input type="number" id="numPlayers" name="numPlayers" min="11" max="30" required>
    
                <button class="botao" type="submit">Cadastrar</button>
            </form>
            <div id="result"></div>
        </div>
    </main>

    <footer>
        <div id="footer_content">
            <div id="footer_contacts">
                <h1>FutArena</h1>
                <p>É tudo uma questão de seus sonhos.</p>

                <div id="footer_social_media">
                    <a href="#" class="footer-link" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="#" class="footer-link" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="#" class="footer-link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>
            
            <ul class="footer-list">
                <li>
                    <h3>Contato</h3>
                </li>
                <li>
                    <a href="#" class="footer-link">futArenaCampeonato@gmail.com</a>
                </li>
                <li>
                    <a href="#" class="footer-link">(14) 99999-9999</a>
                </li>
                <li>
            
            </ul>

            <div id="footer_subscribe">
                <h3>Inscreva-se</h3>

                <p>
                    Inscreva seu time para participar conosco
                </p>

                <div id="input_group">
                    <input type="email" id="email">
                    <button>
                        <i class="icon fa-regular fa-envelope"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="footer_copyright">
            &#169
